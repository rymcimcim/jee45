<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Zadanie4</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <table border="3" style="border-color: black; border-collapse: collapse">
                    <tbody>
                        <tr>
                            <td>
                                Nazwa przychodni
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <table border="0" style="width: 100%">
                    <tbody>
                        <tr>
                            <td style="width: 20%">
                                <h:button id="pacjenci" value="Wyszukiwarka osób" outcome="pacjenci.xhtml" />
                            </td>
                            <td style="width: 20%">
                                <h:button id="dodaj" value="Dodaj pacjenta" outcome="dodajpacjenta.xhtml" />
                            </td>
                            <td width="60%" style="float: right">
                                <h:commandButton id="narzedzia" value="Narzędzia" disabled="true" style="float: right"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ui:insert>
        </div>
        <div id="bottom" class="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>
    </h:body>
</html>
